<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Beginners - Example</title>
</head>
<body>
  <section class="evolutions">
    <section class="pokemon">
      <section class="badges">
        <span class="number">#001</span>
        <figure class="type"><img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-circle.png" alt="Grass"></figure>
      </section>
      <figure class="image">
        <img src="https://res.cloudinary.com/otaner/image/upload/v1637365514/pokemon/artwork-sprites/001.png" alt="Bulbasaur">
      </figure>
      <section class="data">
        <h2 class="name">Bulbasaur</h2>
        <figure class="type-label">
          <img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-label-circle.png" alt="Grass">
        </figure>
      </section>
      <button class="catch">Escolher</button>
    </section>
    <section class="pokemon next">
      <section class="badges">
        <span class="number">#002</span>
        <figure class="type"><img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-circle.png" alt="Grass"></figure>
      </section>
      <figure class="image">
        <img src="https://res.cloudinary.com/otaner/image/upload/v1637365514/pokemon/artwork-sprites/002.png" alt="Ivysaur">
      </figure>
      <section class="data">
        <h2 class="name">Ivysaur</h2>
        <figure class="type-label">
          <img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-label-circle.png" alt="Grass">
        </figure>
      </section>
      <button class="catch">Escolher</button>
    </section>
    <section class="pokemon last">
      <section class="badges">
        <span class="number">#003</span>
        <figure class="type"><img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-circle.png" alt="Grass"></figure>
      </section>
      <figure class="image">
        <img src="https://res.cloudinary.com/otaner/image/upload/v1637365514/pokemon/artwork-sprites/003.png" alt="Venusaur">
      </figure>
      <section class="data">
        <h2 class="name">Venusaur</h2>
        <figure class="type-label">
          <img src="https://res.cloudinary.com/otaner/image/upload/v1637376215/pokemon/types/grass-label-circle.png" alt="Grass">
        </figure>
      </section>
      <button class="catch">Escolher</button>
    </section>
  </section>
  <section class="title">
    <h2>Evoluções</h2>
    <p></p>
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
